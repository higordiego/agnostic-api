name: Pull request validate contract
on:
  pull_request:
    types: [ labeled ]
  pull_request_review:
    types: [ submitted ]

jobs:
  test_contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: git clone -b main git@github.com:higordiego/agnostic-api.git
      - run: mv agnostic-api/domains/* domains/ && mv agnostic-api/core . && cd core/ && yarn install && yarn test
